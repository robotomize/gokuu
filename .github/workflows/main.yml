name: Gokuu
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-tools:
    strategy:
      matrix:
        platform: [ ubuntu-latest ]
        go-version: [ 1.16.x, 1.17.x ]
    runs-on: ${{ matrix.platform }}
    name: Unit test
    steps:
      - name: Cancel previous builds
        uses: styfle/cancel-workflow-action@0.7.0
        with:
          access_token: ${{ github.token }}

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-test-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-test-
            ${{ runner.os }}-go-

      - name: Unit tests
        run: make tool

  test:
    strategy:
      matrix:
        platform: [ ubuntu-latest ]
        go-version: [ 1.16.x, 1.17.x ]
    runs-on: ${{ matrix.platform }}
    name: Unit test
    steps:
      - name: Cancel previous builds
        uses: styfle/cancel-workflow-action@0.7.0
        with:
          access_token: ${{ github.token }}

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-test-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-test-
            ${{ runner.os }}-go-

      - name: Unit tests
        run: make test-cover

      - name: Upload coverage report
        uses: codecov/codecov-action@v2.1.0
        with:
          file: ./coverage.out

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous builds
        uses: styfle/cancel-workflow-action@0.7.0
        with:
          access_token: ${{ github.token }}

      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-test-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-test-
            ${{ runner.os }}-go-

      - name: go-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: 'v1.41.1'
          skip-go-installation: true
          skip-pkg-cache: true
          skip-build-cache: true